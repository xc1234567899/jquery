<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <style>
        #slider{
            width: 600px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        .slider_img{
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .slider_img img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="slider">
        <a href="" class="slider_img"><img src="./images/img_1.jpg" alt=""></a>
        <a href="" class="slider_img"><img src="./images/img_2.jpg" alt=""></a>
        <a href="" class="slider_img"><img src="./images/img_3.jpg" alt=""></a>
        <a href="" class="slider_img"><img src="./images/img_4.jpg" alt=""></a>
        <a href="" class="slider_img"><img src="./images/img_5.jpg" alt=""></a>
        <a href="" class="slider_img"><img src="./images/img_6.jpg" alt=""></a>
    </div>
    <script>
        let sliderImg = $('.slider_img')
        sliderImg.hide()
        $('#slider a:first-child').show()


        
    </script>
</body>
</html>
