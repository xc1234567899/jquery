<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = []
        function array(arr){
            if(!Array.isArray(arr)){
                return '不是数组';
            }
            for(let i = 0 ;i < arr.length;i++){
                if(!arr1.includes(arr[i])){
                    arr1.push(arr[i])
                }
            }
            return arr1;
        }
        console.log(array([11,2,2,4,5,4,3,1,55,4,6,7,8,8,9,10,8]));
        console.log(array('jkhgfj'));
    </script>
</body>
</html>
