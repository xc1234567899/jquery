<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #slider {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .slider_img  a{
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        .slider_img img {
            width: 100%;
            height: 100%;
        }

        .slider_items{
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider_items ul{
            width: 125px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider_items li{
            list-style: none;
            width: 12px;
            height: 12px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, .3);
            margin-right: 5px;
        }
        .slider_items .active{
            width: 15px;
            height: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, .6);
        }
        button{
            width: 25px;
            height: 30px;
            border: 0px;
            text-align: center;
            font-size: 16px;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            position: absolute;
            transform: translateY(-50%);
        }
        .prev{
            top: 50%;
            left: 0px;
            border-radius: 0px 15px 15px 0px;
        }
        .next{
            top: 50%;
            right: 0px;
            border-radius: 15px 0px 0px 15px;
        }
    </style>
</head>

<body>
    <div id="slider">
        <div class="slider_img">
            <a href="" style="display: block;"><img src="./images/img_1.jpg" alt=""></a>
            <a href=""><img src="./images/img_2.jpg" alt=""></a>
            <a href=""><img src="./images/img_3.jpg" alt=""></a>
            <a href=""><img src="./images/img_4.jpg" alt=""></a>
            <a href=""><img src="./images/img_5.jpg" alt=""></a>
            <a href=""><img src="./images/img_6.jpg" alt=""></a>
        </div>
        <div class="slider_items">
            <ul>
                <li class="items active"></li>
                <li class="items"></li>
                <li class="items"></li>
                <li class="items"></li>
                <li class="items"></li>
                <li class="items"></li>
            </ul>
        </div>
        <button class="prev"> < </button>
        <button class="next"> > </button>
    </div>
    <script>
        const sliderImgs = $('.slider_img a')
        const next = $('.next')
        const prev = $('.prev')
        const items = $('.slider_items .items')
        const slider = $('#slider')
        let i = 0

        function addClass(){
            if(i > sliderImgs.length - 1){
                i = 0;
            }
            if(i < 0){
                i = sliderImgs.length - 1;
            }
            sliderImgs.eq(i).fadeIn().siblings().fadeOut()
            items.eq(i).addClass('active').siblings().removeClass('active')
        }
        next.click(function(){
            i++
            addClass()
        })
        prev.click(function(){
            i--
            addClass()
        })
        let n ;
        function autoplay(){
            n = setInterval(function(){
                next.click()
            },2000)
        }
        autoplay()
        slider.mouseenter(function(){
            clearInterval(n)
        })
        slider.mouseleave(function(){
            autoplay()
        })
    </script>
</body>

</html>
